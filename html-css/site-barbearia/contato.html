<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="contato.css">
    </head>

    <body>
		<header>
			<div class="container">
				<h1><img src="logo.png"></h1>

				<nav>
					<ul class="navegacao">
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="sobre.html">Sobre</a></li>
						<li><a href="contato.html">Contato</a></li>					
					</ul>
				</nav>
			</div>
		</header>

        <main>
			<form>
				<div>
					<label for="inputNome">Nome e sobrenome</label>
					<input type="text" id="inputNome" class="inputPadrao">
	
					<label for="inputEmail">Email</label>
					<input type="text" id="inputEmail" class="inputPadrao">
	
					<label for="inputTelefone">Telefone</label>
					<input type="text" id="inputTelefone" class="inputPadrao">
				</div>

				<div>
					<label for="textMensagem">Escreva sua mensagem</label>
					<textarea cols="70" rows="10" id="textMensagem"></textarea>
				</div>

				<div>
					<p>Selecione a forma de contato</p>
					<label for="radioEmail"><input type="radio" name="contato" value="email" id="radioEmail">Email</label>
					
					<label for="radioTelefone"><input type="radio" name="contato" value="telefone" id="radioTelefone">Telefone</label>
				
					<label for="radioWpp"><input type="radio" name="contato" value="wpp" id="radioWpp">WhatsApp</label>
				</div>

				<div>
					<p>Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<div>
					<label class="checkbox" for="inputCheckbox">
						<input type="checkbox" id="inputCheckbox">Aceito receber emails com novidades de novos produtos e promoções.</label>
				</div>



				<input type="submit" value="Enviar formulário">
			</form>
        </main>

		<footer>
            <img src="logo-branco.png">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2022 © </p>
        </footer>
    </body>

</html>
